name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate README
        run: node index.js

      - name: Commit and push changes
        run: |
          git config --global user.email "reyaskhan001@gmail.com"
          git config --global user.name "rewyekha"
          git add README.md
          git commit -m "Update README"
          git push
